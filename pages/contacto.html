<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/talento-tech/img/logo.ico" type="image/x-icon" />
    <!--FUENTES-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Guides:wght@400..700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <!--CSS-->
    <script src="https://kit.fontawesome.com/a1e673ff15.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/talento-tech/global.css">
    <link rel="stylesheet" href="/talento-tech/css/contacto.css">
    <title>Music Store</title>
</head>

<body>
    <header>
		<nav>
			<div class="logo">
				<a href="/talento-tech/index.html"><img src="/talento-tech/img/logo.webp" alt="logo"></a>
			</div>

			<div class="nav-menu" id="nav-menu">
				<ul class="nav-list">
					<li class="nav-item"><a class="nav-link" href="/talento-tech/index.html">HOME</a></li>
					<li class="nav-item"><a class="nav-link" href="pages/productos.html">PRODUCTOS</a></li>
					<li class="nav-item"><a class="nav-link" href="pages/contacto.html">CONTACTO</a></li>
				</ul>
				<div class="nav-close" id="nav-close">
					<i class="ri-close-large-line"></i>
				</div>
			</div>

			<div class="elems">
				<div class="carrito">
					<i class="ri-shopping-cart-2-line"></i>
				</div>
				<div class="menu" id="menu">
					<i class="ri-menu-line"></i>
				</div>
			</div>
		</nav>
	</header>


    
    <main>
        <section id="form-section">
            <form class="form" action="https://formspree.io/f/xdknqeqd" method="post">
                <h1>Contáctenos</h1>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Email">
                <label for="mensaje">Mensaje:</label>
                <textarea name="mensaje" id="mensaje" rows="4" cols="50"
                    placeholder="Escriba aqui su mensaje"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>

    </main>

    <footer>
        <img src="/talento-tech/img/logo.webp" alt="">
        <p>© 2024 Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="/talento-tech/js/menu.js">
	</script>
</body>

</html>
