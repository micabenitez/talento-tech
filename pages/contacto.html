<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo.ico" type="image/x-icon" />
    <!--FUENTES-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Guides:wght@400..700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <!--CSS-->
    <script src="https://kit.fontawesome.com/a1e673ff15.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="/css/contacto.css">
    <title>Music Store</title>
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="/img/logo.webp" alt="logo"></a>
        </div>
        <nav>
            <ul class="nav-list">
                <li><a href="/index.html">HOME</a></li>
                <li><a href="productos.html">PRODUCTOS</a></li>
                <li><a href="contacto.html">CONTACTO</a></li>
            </ul>
        </nav>
        <div class="carrito">
            <i class="fa-solid fa-cart-shopping fa-lg" style="color: #ffffff;"></i>
            <i class="fa-solid fa-bars fa-lg menu" style="color: #ffffff;"></i>
        </div>
    </header>

    
    <main>
        <section id="form-section">
            <form class="form" action="https://formspree.io/f/xdknqeqd" method="post">
                <h1>Contáctenos</h1>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Email">
                <label for="mensaje">Mensaje:</label>
                <textarea name="mensaje" id="mensaje" rows="4" cols="50"
                    placeholder="Escriba aqui su mensaje"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>

    </main>

    <footer>
        <img src="img/logo.webp" alt="">
        <p>© 2024 Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
