    <h1>Contactos</h1>
    
    <main>
        <section class="form">
            <form action="https://formspree.io/f/xdknqeqd" method="post">
                <label for="nombre">Nombre:</label> <input type="text" name="nombre" id="nombre" required>
                <label for="email">Correo electronico:</label> <input type="email" name="email" id="email" required>
                <label for="mensaje">Mensaje:</label> <textarea name="mensaje" id="mensaje" rows="4"
                    cols="50"></textarea>

                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                        style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Comments</label>
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </section>
